  <title>Reports</title>

  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <style>
    .crab-image {
      width: 100px;
      height: 100px;
    }

    @keyframes colorChange {
      0% {
        fill: #ff0000
      }

      50% {
        fill: #790707
      }

      100% {
        fill: #ff0000
      }
    }

    .cc {
      animation: colorChange 3s infinite;
    }

    .bad {
      transform: rotate(180deg);
      transform-origin: 50% 60%;
    }
  </style>
  <script>
    function smile() {
      var e = document.getElementById('mouth');
      e.classList.toggle('bad');
    }
  </script>
</head>

    <form class="container" action="/reports" method="get">
      <div class="field">
        <textarea placeholder="Paste milestones here..." id="textarea_box" class="textarea" type="text"
          name="milestones" rows="10"></textarea>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-link">Report</button>
        </div>
      </div>
    </form>
    {% else %}
    <h1 class="title">Authenticate Github</h1>
    <form method="GET" action="https://github.com/login/oauth/authorize">
      <input type="hidden" name="client_id" value="bbee70838dd11f9be5dc" />
      <input type="hidden" name="scope"
        value="ser,public_repo,repo,repo_deployment,repo:status,read:repo_hook,read:org,read:public_key,read:gpg_key">

      <button type="submit" class="button is-large">
        <span class="icon is-medium">
          <i class="fab fa-github"></i>
        </span>
        <span>GitHub</span>
      </button>
    </form>
    {% endif %}
  </section>
